<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico?" />
  <link rel="manifest" href="/site.webmanifest">
  <title>ADP Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>Draft Position Calculator</h1>
    <div class="picks">
      <span>Players in League:</span>
      <div class="text">
        <select id="picksPerRound">
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12" selected>12</option>
          <option value="14">14</option>
          <option value="16">16</option>
        </select>
        <span id="active-text"></span>
      </div>
      <button type="button" id="edit" class="main-button" onclick="toggleButtons()">
        <span class="material-symbols-outlined">edit_square</span>
      </button>
      <button type="button" id="save" class="main-button" onclick="updatePicksPerRound()">
        Save
      </button>
    </div>
    <form id="draftForm">
      <label for="adp">Enter ADP:</label>
      <input type="number" id="adp" name="adp" required onclick="" />
      <button type="button" class="main-button" onclick="calculateDraftPosition()">
        Calculate
      </button>
    </form>
    <div id="result">&nbsp;</div>
  </div>
  <footer>
    <p>
      &copy; <span id="currentYear"></span> Sam Hill. All rights reserved.
    </p>
  </footer>
  <script src="scripts.js"></script>
</body>

</html>
